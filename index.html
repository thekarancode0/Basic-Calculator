<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="display" id="display">
                </div>
                <div>
                    <input type="button" value="AC" onclick="clearDisplay()" class="operator">
                    <input type="button" value="DE" onclick="deleteLastCharacter()" class="operator">
                    <input type="button" value="." onclick="appendToDisplay('.')" class="operator">
                    <input type="button" value="/" onclick="appendToDisplay('/')" class="operator">
                </div>
                <div>
                    <input type="button" value="7" onclick="appendToDisplay('7')">
                    <input type="button" value="8" onclick="appendToDisplay('8')">
                    <input type="button" value="9" onclick="appendToDisplay('9')">
                    <input type="button" value="*" onclick="appendToDisplay('*')" class="operator">
                </div>
                <div>
                    <input type="button" value="4" onclick="appendToDisplay('4')">
                    <input type="button" value="5" onclick="appendToDisplay('5')">
                    <input type="button" value="6" onclick="appendToDisplay('6')">
                    <input type="button" value="-" onclick="appendToDisplay('-')" class="operator">
                </div>
                <div>
                    <input type="button" value="1" onclick="appendToDisplay('1')">
                    <input type="button" value="2" onclick="appendToDisplay('2')">
                    <input type="button" value="3" onclick="appendToDisplay('3')">
                    <input type="button" value="+" onclick="appendToDisplay('+')" class="operator">
                </div>
                <div>
                    <input type="button" value="00" onclick="appendToDisplay('00')">
                    <input type="button" value="0" onclick="appendToDisplay('0')">
                    <input type="button" value="=" class="equal operator" onclick="calculate()">
                </div>
            </form>
        </div>
        <p>Design & Developed by Karan</p>
    </div>

    <script>
        const display = document.getElementById('display');
        function appendToDisplay(value) {
            display.value += value;
        }
        function clearDisplay() {
            display.value = '';
        }

        function deleteLastCharacter() {
            display.value = display.value.slice(0, -1);
        }

        function calculate() {
            try {
                if (display.value === '') {
                    display.value = ''; 
                } else {
                    display.value = eval(display.value);
                }
            } catch (e) {
                display.value = 'Error';
            }
        }

        window.addEventListener('keydown', (e) => {
            const key = e.key;

            if (key >= 0 && key <= 9 || ['+', '-', '*', '/', '.'].includes(key)) {
                appendToDisplay(key);
            }
            if (key === 'Enter') {
                calculate();
            }

            if (key === 'Backspace') {
                deleteLastCharacter();
            }

            if (key === 'Escape') {
                clearDisplay();
            }
        });
    </script>
</body>

</html>
